<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>注册</title>
<link rel="stylesheet" href="css/amazeui.min.css" />
<link rel="stylesheet" href="css/main.css" />
</head>
<body class="loginUIBody">
	<div class="loginUI_box">
		<h1>注册聊天室</h1>
		<div class="loginUI_form">
			<form method="post" id="registerForm">
				<div class="input"><input type="text" name="mobile" placeholder="请输入手机号" /></div>
				<div class="input"><input type="text" name="nickname" placeholder="请输入昵称" /></div>
				<div class="input"><input type="password" name="password" placeholder="请输入密码" /></div>
				<div class="input"><input type="password" name="password2" placeholder="确认密码" /></div>
				<div class="input"><button id="registerBut">注册</button></div>
			</form>
			<div class="url"><a href="login.html">去登陆</a></div>
		</div>
	</div>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/common.js"></script>
</body>
</html>
